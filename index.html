<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none
        }
    </style>

    <title>Admin Dashboard</title>
</head>

<body>
    <div id="app" v-cloak>

        <div class="container" style="text-align: center;">
            <h2>List of pages for prototyping</h2>
            <hr/>
        </div>

        <app-dashboard title="Login page">
            <app-option name="Login" link="login.html"></app-option>
        </app-dashboard>

        <app-dashboard title="Users pages">
            <app-option name="Admin" link="/Admin/"></app-option>
            <app-option name="Coordinator" link="/Coordinator/"></app-option>
            <app-option name="Advisor" link="/Advisor/"></app-option>
            <app-option name="Supervisor" link="/Supervisor/"></app-option>
        </app-dashboard>

        <app-dashboard title="Student submission page">
            <app-option name="Contract form" link=""></app-option>
        </app-dashboard>
    </div>

    <script src="/lib/vue/vue-2.5.0.min.js "></script>

    <script src="/components/dashboard/app-header.js "></script>
    <script src="/components/dashboard/app-option.js "></script>
    <script src="/components/dashboard/app-dashboard.js "></script>

    <script src="/components/app.js "></script>

    <script src="/lib/jquery/jquery-3.2.1.min.js "></script>
    <script src="/lib/bootstrap/bootstrap.3.3.0.min.js "></script>
</body>

</html>
