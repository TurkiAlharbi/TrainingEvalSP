<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='/lib/fonts/material.css' rel="stylesheet">

	<link href="/lib/vuetify/vuetify-0.17.0.min.css" rel="stylesheet">
	<link href="/res/css/everything.css" rel="stylesheet">

	<title>Page Not Found</title>
</head>

<body>
	<v-app id="app" v-cloak>

		<v-toolbar class="blue" dense fixed>
			<v-toolbar-title>
				<a href="/" class="white--text" style="text-decoration: none">EvaluateMe</a>
			</v-toolbar-title>
		</v-toolbar>

		<div class="ma-5"></div>

		<v-content style="width:450px;margin:auto" class="text-xs-center">
			<app-dashboard title="404" v-html="">
				<h2>Page Not Found
					<v-icon>sentiment_dissatisfied</v-icon>
				</h2>
				<br/>
				<span>The specified file was not found on this website.</span>
				<br/>
				<span>Please check the URL for mistakes and try again.</span>
				<br/>
				<br/>
				<br/>

				<h2>Kindly contact the admin with:</h2>
				<v-list>
					<v-list-tile>
						<v-list-tile-avatar>
							<v-icon>link</v-icon>
						</v-list-tile-avatar>
						<v-list-tile-title>
							The link of this page
						</v-list-tile-title>
					</v-list-tile>
					<v-list-tile>
						<v-list-tile-avatar>
							<v-icon>format_list_numbered</v-icon>
						</v-list-tile-avatar>
						<v-list-tile-title>
							Steps to reproduce this problem
						</v-list-tile-title>
					</v-list-tile>
				</v-list>
			</app-dashboard>
		</v-content>

		<app-footer></app-footer>
	</v-app>

	<js>
		<!-- Libraries -->
		<script src="/lib/vue/vue-2.5.0.min.js "></script>
		<script src="/lib/vuetify/vuetify-0.17.0.min.js "></script>

		<!-- Components -->
		<script src="/components/vuetify-dashboard/app-dashboard.js "></script>
		<script src="/components/vuetify-dashboard/app-dashboard-no-container.js "></script>
		<script src="/components/vuetify-dashboard/app-footer.js "></script>

		<!-- Vue main -->
		<script>
			new Vue({
				el: "#app "
			});
		</script>
	</js>
</body>

</html>
