<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none
        }
    </style>

    <title>Add Students</title>
</head>

<body>
    <div id="app" v-cloak>

        <app-page-header></app-page-header>

        <app-dashboard title="Add students">
            <form>
                <fieldset>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> IDs: </span>
                        <input id="names" type="text" class="form-control" placeholder="Seperate by ,">
                    </div>
                </fieldset>
                <br/>
            </form>
            <button class="btn btn-success" @click="addStudents">Submit</button>
        </app-dashboard>

    </div>

    <script>
        function addStudents() {
            var names = $('#names').val();
            var json = {};
            console.log(names);
            names = names
                .replace(new RegExp(" ", 'g'), "")
                .replace(new RegExp("s", 'g'), "")
                .replace(new RegExp("S", 'g'), "")
                .split(",");
            errors = [];
            for (i in names) {
                id = parseInt(names[i]);
                // Change it by 2030
                if (id >= 201000000 && id <= 203000000) {
                    console.log(names[i]);
                    json["s" + id] = "";
                }
                else {
                    errors.push(names[i]);
                }
            }

            console.log("errors:" + errors)
            console.log(json);
            // return;

            // Add to coordinator's students
            coordinator = firebase.auth().currentUser.email.split(".").join(" ");
            update2DB("coordinators/" + coordinator + "/students", json);

            //temp
            //Clears the input fields
            setTimeout(function () {
                $('#names').val("");
                msg = Object.keys(json).length + " student(s) are processed"
                if (errors.length != 0) {
                    msg += ", and " + errors.length + " had errors processing: ";
                    msg += errors.toString();
                }
                alert(msg);
            }, 1000);
        }
    </script>

    <script src="../lib/vue/vue-2.5.0.min.js "></script>

    <!-- Firebase -->
    <script src="../lib/firebase/firebase-4.6.0.min.js"></script>
    <script src="../login/config.js"></script>
    <script src="../login/functions.js"></script>

    <script src="../components/admin/app-remove-coordinators.js "></script>
    <script src="../components/page-dashboard/app-dashboard.js "></script>
    <script src="../components/page-dashboard/app-page-header.js "></script>

    <script src="../components/app.js "></script>

    <script src="../lib/jquery/jquery-3.2.1.min.js "></script>
    <script src="../lib/bootstrap/bootstrap.3.3.0.min.js "></script>
</body>

</html>
