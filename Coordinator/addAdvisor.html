<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none
        }
    </style>

    <title>Add Advisor</title>
</head>

<body>
    <div id="app" v-cloak>

        <div class="container">
            <br/>
            <a href="./">
                <button class="btn btn-warning">Return to dashboard</button>
            </a>
            <hr/>
        </div>

        <app-dashboard title="Add advisor">
            <form>
                <fieldset>
                    <legend>Advisor Information:</legend>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Name: </span>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Email: </span>
                        <input id="email" type="text" class="form-control">
                    </div>
                </fieldset>
                <br/>
                <button class="btn btn-success">Add</button>
            </form>
        </app-dashboard>

    </div>

    <script src="../lib/vue/vue-2.5.0.min.js "></script>

    <script src="../components/admin/app-remove-coordinators.js "></script>
    <script src="../components/dashboard/app-dashboard.js "></script>

    <script src="../components/app.js "></script>

    <script src="../lib/jquery/jquery-3.2.1.min.js "></script>
    <script src="../lib/bootstrap/bootstrap.3.3.0.min.js "></script>
</body>

</html>
