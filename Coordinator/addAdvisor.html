<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none
        }
    </style>

    <title>Add Advisor</title>
</head>

<body>
    <div id="app" v-cloak>

        <app-page-header></app-page-header>

        <app-dashboard title="Add advisor">
            <form>
                <fieldset>
                    <legend>Advisor Information:</legend>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Name: </span>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Email: </span>
                        <input id="email" type="text" class="form-control">
                    </div>
                </fieldset>
                <br/>
            </form>
            <button class="btn btn-success" @click="addAdvisor">Add</button>
        </app-dashboard>

    </div>

    <script>
        function addAdvisor() {
            var name = $('#name').val();
            var email = $('#email').val();
            var password = email;//temp

            // Creates an advisor account
            createUser(email, password, "Advisor");


            write2DB("advisors/" + email.split(".").join(" "), { name: name });

            // Appends to the coordinator's advisors
            coordinator = firebase.auth().currentUser.email.split(".").join(" ");
            advisor = email.split(".").join(" ");
            update2DB("coordinators/" + coordinator + "/advisors", { [advisor]: "" });

            //temp
            // Clears the input fields
            setTimeout(function () {
                $('#name').val("");
                $('#email').val("");
            }, 1000);
        }
    </script>
    <script src="../lib/vue/vue-2.5.0.min.js "></script>

    <!-- Firebase -->
    <script src="../lib/firebase/firebase-4.6.0.min.js"></script>
    <script src="../login/config.js"></script>
    <script src="../login/functions.js"></script>

    <script src="../components/page-dashboard/app-dashboard.js "></script>
    <script src="../components/page-dashboard/app-page-header.js "></script>

    <script src="../components/app.js "></script>

    <script src="../lib/jquery/jquery-3.2.1.min.js "></script>
    <script src="../lib/bootstrap/bootstrap.3.3.0.min.js "></script>
</body>

</html>
