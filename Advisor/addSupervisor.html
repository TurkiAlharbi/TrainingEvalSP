<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none
        }
    </style>

    <title>Add Supervisors</title>
</head>

<body>
    <div id="app" v-cloak>

        <app-page-header></app-page-header>

        <app-dashboard title="Add supervisor">
            <legend>Supervisor Information:</legend>
            <div class="input-group">
                <span class="input-group-addon" style="min-width: 150px;"> Name: </span>
                <input id="name" type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" style="min-width: 150px;"> Mobile: </span>
                <input id="mobile" type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" style="min-width: 150px;"> Email: </span>
                <input id="email" type="text" class="form-control">
            </div>
            <br/>
            <button class="btn btn-success" @click="addSuper">Add</button>
        </app-dashboard>

    </div>

    <script>
        function addSuper() {
            var name = $('#name').val();
            var mobile = $('#mobile').val();
            var email = $('#email').val();
            var password = email;//temp

            // Create the account for supervisor
            createUser(email, password, "Supervisor");

            // Add to the supervisor's list of students
            update2DB("supervisors/" + email.split(".").join(" "), { name: name, mobile: mobile });

            // Clears the form
            setTimeout(function () {
                $('#name').val("");
                $('#mobile').val("");
                $('#email').val("");
            }, 1000);
        }
    </script>

    <script src="../lib/vue/vue-2.5.0.min.js"></script>

    <!-- Firebase -->
    <script src="../lib/firebase/firebase-4.6.0.min.js"></script>
    <script src="../login/config.js"></script>
    <script src="../login/functions.js"></script>

    <script src="../components/page-dashboard/app-dashboard.js "></script>
    <script src="../components/page-dashboard/app-page-header.js "></script>

    <script src="../components/app.js "></script>

    <script src="../lib/jquery/jquery-3.2.1.min.js "></script>
    <script src="../lib/bootstrap/bootstrap.3.3.0.min.js "></script>
</body>

</html>
