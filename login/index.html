<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none;
        }

        .outer {
            display: table;
            position: absolute;
            height: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }
    </style>

    <title>Firebase Authentication</title>
</head>

<body>
    <div id="app" class="container" v-cloak>

        <div v-if="!isAuthenticated">

            <div class="outer">
                <div class="middle">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="panel panel-success">
                                    <div class="panel-body">
                                        <div id="login" class="tab-pane fade in active register">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <h2 class="text-center" style="color: rgb(92, 184, 92);">
                                                        <strong> Login </strong>
                                                    </h2>
                                                    <hr>
                                                    <div class="row">
                                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                                            <div class="form-group">
                                                                <div class="input-group">
                                                                    <div class="input-group-addon">
                                                                        <span class="glyphicon glyphicon-user"></span>
                                                                    </div>
                                                                    <input v-model:email="auth.email" type="text" placeholder="Username" name="uname" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                                            <div class="form-group">
                                                                <div class="input-group">
                                                                    <div class="input-group-addon">
                                                                        <span class="glyphicon glyphicon-lock"></span>
                                                                    </div>
                                                                    <input v-model:password="auth.password" type="password" placeholder="Password" name="pass" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- <div class="col-xs-12 col-sm-12 col-md-12">
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-group">
                                                        <input type="checkbox" name="check" checked="checked"> Remember Me
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-group">
                                                        <a href="#forgot" data-toggle="modal"> Forgot Password? </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr> -->
                                                    <hr>
                                                    <div class="row">
                                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                                            <button type="submit" @click="newLogin" class="btn btn-success btn-block btn-lg"> Login </button>
                                                            <div v-if="auth.message !== ''" class="alert" role="alert" :class="{'alert-danger': auth.hasErrors, 'alert-success': !auth.hasErrors}">
                                                                <button @click="dismissAlert" type="button" class="close">
                                                                    <span aria-hidden="true">×</span>
                                                                </button>
                                                                <p>{{ auth.message }}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div v-if="isAuthenticated" id="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default row">
                        <div class="panel-heading container">
                            <h3 class="panel-title col-xs-8 col-sm-9 col-md-10 col-lg-11">Welcome {{displayName()}}</h3>
                            <button @click="signOut" class="btn btn-danger col-xs-4 col-sm-3 col-md-2 col-lg-1" type="button">Sign out</button>
                        </div>
                        <div class="panel-body" v-if="auth.message !== ''">
                            <div class="alert" role="alert" :class="{'alert-danger': auth.hasErrors, 'alert-success': !auth.hasErrors}">
                                <button @click="dismissAlert" type="button" class="close">
                                    <span aria-hidden="true">×</span>
                                </button>
                                <p>
                                    <strong>{{auth.message}}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="auth.type == 'Admin'">
                <app-admin></app-admin>
            </div>

            <div v-else-if="auth.type == 'Coordinator'">
                <app-coordinator></app-coordinator>
            </div>

            <div v-else-if="auth.type == 'Advisor'">
                <app-advisor></app-advisor>
            </div>

            <div v-else-if="auth.type == 'Supervisor'">
                <app-supervisor></app-supervisor>
            </div>

            <div v-else>
                <p>Wait for it</p>
            </div>
        </div>
    </div>

    <script src="../lib/vue/vue-2.5.0.min.js"></script>

    <script src="../lib/firebase/firebase-4.6.0.min.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/functions.js"></script>

    <!-- Login's -->
    <script src="../components/login/app-field.js"></script>
    <script src="../components/login/app-container.js"></script>
    <script src="../components/login/app-login.js"></script>
    <script src="../components/login/app-forget-modal.js"></script>

    <!-- Users' -->
    <script src="../components/admin/app-admin.js "></script>
    <script src="../components/advisor/app-advisor.js "></script>
    <script src="../components/coordinator/app-coordinator.js "></script>
    <script src="../components/supervisor/app-supervisor.js "></script>

    <!-- Common -->
    <script src="../components/dashboard/app-header.js "></script>
    <script src="../components/dashboard/app-option.js "></script>
    <script src="../components/dashboard/app-dashboard.js "></script>

    <!-- Vue main -->
    <script src="./scripts/app.js"></script>
</body>

</html>
