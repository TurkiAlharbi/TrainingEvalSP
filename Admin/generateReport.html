<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none
        }
    </style>

    <title>Generate a Report</title>
</head>

<body>
    <div id="app" v-cloak>

        <div class="container">
            <br/>
            <a href="./">
                <button class="btn btn-warning">Return to dashboard</button>
            </a>
            <hr/>
        </div>

        <app-dashboard title="Generate a Report">
            <form>
                <fieldset>
                    <legend>Report Specification:</legend>

                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Period: </span>
                        <div class="form-group" data-toggle="tooltip" data-placement="top" title="hold ctrl to select more than one">
                            <select multiple class="form-control" id="periods">
                                <option value="P163">163</option>
                                <option value="P163-171">163-171</option>
                                <option value="P172-173">172-173</option>
                                <option value="P173">173</option>
                                <option value="P173-181">173-181</option>
                            </select>
                        </div>
                    </div>

                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Majors: </span>
                        <div class="form-group" data-toggle="tooltip" data-placement="top" title="hold ctrl to select more than one">
                            <select multiple class="form-control" id="majors">
                                <option value="ICS">ICS</option>
                                <option value="SWE">SWE</option>
                                <option value="COE">COE</option>
                                <option value="ME">ME</option>
                                <option value="EE">EE</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <button>Request</button>
            </form>
        </app-dashboard>

    </div>

    <script src="../lib/vue/vue-2.5.0.min.js "></script>

    <script src="../components/admin/app-remove-coordinators.js "></script>
    <script src="../components/dashboard/app-dashboard.js "></script>

    <script src="../components/app.js "></script>

    <script src="../lib/jquery/jquery-3.2.1.min.js "></script>
    <script src="../lib/bootstrap/bootstrap.3.3.0.min.js "></script>
</body>

</html>
