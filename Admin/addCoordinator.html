<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../lib/bootstrap/bootstrap.3.3.0.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none
        }
    </style>

    <title>Add Coordinators</title>
</head>

<body>
    <div id="app" v-cloak>

        <app-page-header></app-page-header>

        <app-dashboard title="Add coordinators">
            <form>
                <fieldset>
                    <legend>Coordinator Information:</legend>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Name: </span>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Email: </span>
                        <input id="email" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 150px;"> Majors: </span>
                        <div class="form-group" data-toggle="tooltip" data-placement="top" title="hold ctrl to select more than one">
                            <select multiple class="form-control" id="majors">
                                <option value="ICS">ICS</option>
                                <option value="SWE">SWE</option>
                                <option value="COE">COE</option>
                                <option value="ME">ME</option>
                                <option value="EE">EE</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <br/>
            </form>
            <button class="btn btn-success" @click="addCoord">Add</button>
        </app-dashboard>

    </div>
    <script>
        function addCoord() {
            var name = $('#name').val();
            var email = $('#email').val();
            var majors = $('#majors').val();
            var password = email;//temp
            createUser(email, password, "Coordinator");
            write2DB("coordinators/" + email.split(".").join(" "), { name: name, majors: majors });
            setTimeout(function () {
                $('#name').val("");
                $('#email').val("");
                $('#majors').val("");
            }, 1000);
        }
    </script>
    <script src="../lib/vue/vue-2.5.0.min.js "></script>

    <!-- Firebase -->
    <script src="../lib/firebase/firebase-4.6.0.min.js"></script>
    <script src="../login/config.js"></script>
    <script src="../login/functions.js"></script>

    <script src="../components/admin/app-remove-coordinators.js "></script>
    <script src="../components/page-dashboard/app-dashboard.js "></script>
    <script src="../components/page-dashboard/app-page-header.js "></script>

    <script src="../components/app.js "></script>

    <script src="../lib/jquery/jquery-3.2.1.min.js "></script>
    <script src="../lib/bootstrap/bootstrap.3.3.0.min.js "></script>
</body>

</html>
